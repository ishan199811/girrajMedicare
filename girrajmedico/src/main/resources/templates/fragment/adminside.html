<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .animated-text {
            font-size: 21px;
            font-weight: bold;
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: fit-content;
            animation: typing 2s steps(15, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 180px; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .toggle-btn {
            background: #444;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 18px;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding-top: 70px;
            transition: transform 0.3s ease;
            overflow-x: hidden;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .sidebar li:hover {
            background-color: #555;
        }

        .sidebar li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .admin-heading {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }

        .admin-heading a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 0;
        }

        .admin-heading a:hover {
            background-color: #555;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="header">
        <div class="animated-text">LeleProperty.com</div>
        <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-arrow-left"></i></button>
    </div>

    <div class="sidebar">
        <div class="admin-heading">
            <a href="/ad">Admin Panel</a>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-plus-circle"></i> Add Category</a></li>
            <li><a href="/addproperty"><i class="fas fa-home"></i> Add Property</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Total Sell</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Total Enquiry</a></li>
            <li><a href="/userdetail"><i class="fas fa-home"></i> All User</a></li>
        </ul>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        
        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            toggleBtn.innerHTML = sidebar.classList.contains('collapsed') 
                ? '<i class="fas fa-arrow-right"></i>' 
                : '<i class="fas fa-arrow-left"></i>';
        }
    </script>

</body>
</html>
